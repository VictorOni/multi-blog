{% extends "base.html" %}

{% block content %}

  {% for p in posts %}
  {% if user.name==p.user.name %}
  <br><br>
    <a href='blog/edit/{{p.key().id()}}'>Edit</a>
   <form action='blog/delete/{{p.key().id()}}' method='POST'>
    
    <input type="submit" value="delete">
   </form>
   {% endif %} 
  
    {{ p.render() | safe }}
    <br><br>
	
  {% endfor %}
<a href='blog/newpost'>New Post</a>
{% endblock %}
